<!DOCTYPE html>
{% load static %}
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/favicon.png' %}">
    <title>Реєстрація користувача</title>
    <link href="{% static 'dist/css/style.min.css' %}" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
</head>

<body>
<div class="main-wrapper">
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
         style="background:url({% static 'assets/images/big/auth-bg.jpg' %}) no-repeat center center;">
        <div class="auth-box row text-center">
            <div class="col-lg-7 col-md-5 modal-bg-img"
                 style="background-image: url({% static 'assets/images/big/3.jpg' %});">
            </div>
            <div class="col-lg-5 col-md-7 bg-white">
                <div class="p-3">
                    <img src="{% static 'assets/images/big/icon.png' %}" alt="wrapkit">
                    <h2 class="mt-3 text-center">Реєстрація користуача</h2>
                    <form class="mt-4" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <input class="form-control" type="text" name="username" placeholder="Вкажіть Логін">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <input class="form-control" type="text" name="name" placeholder="Вкажіть Ім'я">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <input class="form-control" type="email" name="email"
                                           placeholder="Вкажіть єлектрону адресу">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group mb-3">
                                    <input class="form-control" type="password" name="password"
                                           placeholder="Вкажіть пароль">
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn w-100 btn-dark">Зареєструватись</button>
                            </div>
                            <div class="col-lg-12 text-center mt-5">
                                Вже є аккаунт ? <a href="{% url 'users:login' %}" class="text-danger">Авторизація</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %} "></script>
<script src="{% static 'assets/libs/popper.js/dist/umd/popper.min.js' %} "></script>
<script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.min.js' %} "></script>
<script>
    $(".preloader ").fadeOut();
</script>
</body>

</html>
